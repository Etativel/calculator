<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="result">
            <div class="result upper-result">
                <p class="previous-element">&zwnj;</p>
            </div>
            <div class="result bottom-result">
                <h1 class="current-element">0</h1>
            </div>
        </div>
        <div class="button-container">
            <button class="button button-grey button-clear">AC</button>
            <button class="button button-grey button-operator">^</button>
            <button class = "button button-grey button-operator">×</button>
            <button class = "button button-grey button-deletion">←</button>
            <button class = "button button-grey-1 button-number">7</button>
            <button class = "button button-grey-1 button-number">8</button>
            <button class = "button button-grey-1 button-number">9</button>
            <button class="button button-grey button-operator">÷</button>
            <button class="button button-grey-1 button-number">4</button>
            <button class="button button-grey-1 button-number">5</button>
            <button class="button button-grey-1 button-number">6</button>
            <button class="button button-grey button-operator">+</button>
            <button class="button button-grey-1 button-number">1</button>
            <button class="button button-grey-1 button-number">2</button>
            <button class="button button-grey-1 button-number">3</button>
            <button class="button button-grey button-operator">-</button>
            <button class="button button-grey-1 button-dot">.</button>
            <button class="button button-grey-1 button-number">0</button>
            <button class="button button-grey-1 button-posneg">+/-</button>
            <button class="button button-grey button-equal">=</button>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
