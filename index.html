<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="result">
            <div class="result upper-result">
                <p>234</p>
            </div>
            <div class="result bottom-result">
                <h1>2 x 2</h1>
            </div>
        </div>
        <div class="button-container">
            <button class="button button-grey">AC</button>
            <button class = "button button-grey">+/-</button>
            <button class = "button button-grey">×</button>
            <button class = "button button-grey">←</button>
            <button class = "button button-grey-1">7</button>
            <button class = "button button-grey-1">8</button>
            <button class = "button button-grey-1">9</button>
            <button class="button button-grey">÷</button>
            <button class="button button-grey-1">4</button>
            <button class="button button-grey-1">5</button>
            <button class="button button-grey-1">6</button>
            <button class="button button-grey">+</button>
            <button class="button button-grey-1">1</button>
            <button class="button button-grey-1">2</button>
            <button class="button button-grey-1">3</button>
            <button class="button button-grey">-</button>
            <button class="button button-grey-1">.</button>
            <button class="button button-grey-1">0</button>
            <button class="button button-grey-1">%</button>
            <button class="button button-grey button-equal">=</button>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
